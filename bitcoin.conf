# Network-related settings
server=1
listen=1
port=8333
rpcport=8332

# RPC settings
rpcuser=bsvuser
rpcpassword=bsvpassword
rpcallowip=127.0.0.1

# Node settings
maxconnections=40

# Consensus parameters (required)
excessiveblocksize=4000000000
maxstackmemoryusageconsensus=100000000
limitancestorcount=1000000
limitcpfpgroupmemberscount=1000000

# Policy parameters (required)
minminingtxfee=0.00001

# Memory and performance
dbcache=1000
maxmempool=2000

# Mining settings
gen=1
genproclimit=-1  # Use all available CPU cores

# Genesis settings
checkpoints=0
addnode=127.0.0.1:8333  # Connect to self initially since we're starting fresh

# Other settings
daemon=1
debug=1
printtoconsole=1
